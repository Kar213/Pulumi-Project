name: Pulumi K8s Local CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  pulumi-k8s:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # 1️⃣ Create local Kubernetes cluster INSIDE GitHub runner
    - name: Create kind cluster
      uses: helm/kind-action@v1
      with:
        cluster_name: pulumi-ci

    - name: Verify cluster
      run: kubectl get nodes

    # 2️⃣ Build Docker image
    - name: Build Docker image
      run: |
        docker build -t pulumi-demo:latest app/

    # 3️⃣ Security gate using Trivy
    - name: Trivy scan (fail on HIGH/CRITICAL)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: pulumi-demo:latest
        severity: HIGH,CRITICAL
        exit-code: 1

    # 4️⃣ Install Pulumi CLI
    - name: Setup Pulumi
      uses: pulumi/actions@v5

    # 5️⃣ Pulumi deploys POD to local kind cluster
    - name: Pulumi Up
      working-directory: infra
      run: |
        pulumi stack select dev || pulumi stack init dev
        pulumi up --yes
      env:
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
