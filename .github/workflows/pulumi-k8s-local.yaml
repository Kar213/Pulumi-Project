name: Pulumi Local K8s CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  pulumi-local-k8s:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Create kind cluster
    - name: Create kind cluster
      uses: helm/kind-action@v1
      with:
        cluster_name: pulumi-ci

    - name: Verify cluster
      run: kubectl get nodes

    # 3️⃣ Build Docker image
    - name: Build Docker image
      run: docker build -t pulumi-demo:latest app/

    # 4️⃣ Setup Python (CRITICAL)
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    -  name: Trivy Image Scan
       uses: aquasecurity/trivy-action@master
       with:
        image-ref: pulumi-demo:latest
        severity: CRITICAL
        exit-code: 1


    # 5️⃣ Install Pulumi Python SDK (THE FIX)
    - name: Install Pulumi Python dependencies
      working-directory: infra
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 6️⃣ Install Pulumi CLI
    - name: Setup Pulumi
      uses: pulumi/actions@v5

    # 7️⃣ Pulumi deploy
    - name: Pulumi Up
      working-directory: infra
      env:
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
      run: |
        pulumi stack select dev || pulumi stack init dev
        pulumi preview
        pulumi up --yes
